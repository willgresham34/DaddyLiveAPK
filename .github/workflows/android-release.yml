name: Android Signed APK

permissions:
  contents: write

on:
  push:
    tags: ["v*"]   # e.g. push tag v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        run: |
          mkdir -p $HOME/keys
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/keys/release.keystore

      - name: Build signed release
        env:
          RELEASE_STORE_FILE: $HOME/keys/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease

      - name: Collect APK
        run: |
          mkdir -p dist
          cp app/release/app-release.apk dist/DaddyLive-${{ github.ref_name }}.apk

      - name: Upload as workflow artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: dist/*.apk

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
